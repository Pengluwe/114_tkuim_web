<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人設定 - iClass</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="main-header">
        <div class="logo-section">
            <div class="logo-img">iClass</div>
            <span>淡江大學</span>
            <span style="font-size: 0.9em; padding-left: 10px;">發現課程</span>
        </div>
        <div class="header-right">
            <span>我的主頁 <i class="fas fa-chevron-down"></i></span>
            <i class="far fa-bell"></i>
            <div class="user-menu">
                <div class="user-avatar-sm"></div>
                <span>彭律瑋 <i class="fas fa-chevron-down"></i></span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="left-sidebar">
            <div class="user-profile-widget">
                <div class="profile-avatar-lg">
                    <img src="https://via.placeholder.com/150" alt="Avatar">
                </div>
                <h3>彭律瑋</h3>
                <p style="color: #888; font-size: 0.9em;">學生</p>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i> 首頁
                </a>
                <a href="my_courses.html" class="nav-item">
                    <i class="fas fa-book"></i> 我的課程
                </a>
                <a href="bulletin.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i> 公告
                </a>

                <div class="section-title" style="padding: 15px 20px 5px; font-size: 0.85em; color: #999;">我的資源</div>
                <a href="files.html" class="nav-item">
                    <i class="far fa-folder"></i> 檔案
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-edit"></i> 個人題庫
                </a>
                <div class="section-title" style="padding: 15px 20px 5px; font-size: 0.85em; color: #999;">帳戶管理</div>
                <a href="settings.html" class="nav-item active">
                    <i class="fas fa-cog"></i> 個人設定
                </a>
            </nav>
        </aside>

        <main class="main-content">

            <div class="card">
                <div style="padding: 10px 0; border-bottom: 1px solid #eee; margin-bottom: 15px;">
                    <span
                        style="color: #333; font-weight: bold; border-left: 4px solid var(--primary-color); padding-left: 10px;">基本資訊</span>
                </div>

                <div class="settings-form" id="settings-form">
                    <!-- Loaded via JS -->
                    <div style="text-align: center; color: #999;">Loading settings...</div>
                </div>

                <div
                    style="background: #f9f9f9; padding: 10px; margin-top: 20px; font-size: 0.9em; border-top: 1px solid #eee;">
                    <div style="margin-bottom: 15px; display: flex;">
                        <span style="width: 100px; color: #666; font-weight: bold;">帳號綁定</span>
                    </div>
                    <div style="margin-bottom: 10px; display: flex; align-items: center;">
                        <span style="width: 100px; font-weight: bold;">Email</span>
                        <span id="bind-email">--</span>
                    </div>
                    <div style="margin-bottom: 10px; display: flex; align-items: center;">
                        <span style="width: 100px; font-weight: bold;">Microsoft <i
                                class="fas fa-question-circle"></i></span>
                        <button class="btn-primary" style="font-size: 0.8em; padding: 2px 10px;">綁定</button>
                    </div>
                </div>

            </div>

        </main>
    </div>

</body>

</html>

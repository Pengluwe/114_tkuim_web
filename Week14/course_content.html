<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程內容 - iClass</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="logo-section">
            <div class="logo-img">iClass</div>
            <span>淡江大學</span>
            <span style="font-size: 0.9em; padding-left: 10px;">發現課程</span>
        </div>
        <div class="header-right">
            <span>我的主頁 <i class="fas fa-chevron-down"></i></span>
            <i class="far fa-bell"></i>
            <div class="user-menu">
                <div class="user-avatar-sm"></div>
                <span>彭律瑋 <i class="fas fa-chevron-down"></i></span>
            </div>
        </div>
    </header>

    <div class="main-container">

        <main class="main-content" style="max-width: 1000px; margin: 0 auto;">

            <div class="course-banner">
                <div style="flex: 1;">
                    <h2 style="margin-bottom: 5px; display: flex; align-items: center; gap: 10px;">
                        <span style="color: #999; font-size: 0.8em;"><i class="fas fa-chevron-left"></i> 返回</span>
                        進階程式設計
                    </h2>
                    <div style="color: #888; font-size: 0.9em; margin-bottom: 15px; margin-left: 70px;">
                        114 1141 資管系 (日) 3 C
                    </div>
                    <div style="margin-left: 70px; display: flex; align-items: center; gap: 10px;">
                        <div class="user-avatar-sm" style="width: 25px; height: 25px;"></div>
                        <span style="font-size: 0.9em;">課課程老師</span>
                    </div>

                    <div class="course-progress-section" style="margin-left: 70px; max-width: 500px;">
                        <div style="display: flex; justify-content: space-between; font-size: 0.8em; color: #888;">
                            <span>已完成學習 84.2%, 上次學習到 MI3C-1211-B2...</span>
                        </div>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" style="width: 84%;"></div>
                        </div>
                    </div>
                </div>
                <button class="btn-primary" style="background: var(--primary-color);">繼續學習</button>
            </div>

            <div class="content-tabs">
                <div class="content-tab active">章節</div>
                <div class="content-tab">公告</div>
                <div class="content-tab">教材</div>
                <div class="content-tab">作業</div>
                <div class="content-tab">線上測驗</div>
                <div class="content-tab">討論</div>
            </div>

            <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <div style="color: #666; font-size: 0.9em;">篩選: 全部 <i class="fas fa-chevron-down"></i></div>
            </div>

            <div class="module-list">

                <!-- Module 1 -->
                <div class="module-card">
                    <div class="module-header">
                        <span style="font-weight: bold;">課程介紹</span>
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div class="module-items">
                        <div class="module-item">
                            <div class="item-icon" style="background: #fff3e0; color: #f57c00;"><i
                                    class="fas fa-file-alt"></i></div>
                            <div>課程簡介 <span
                                    style="font-size: 0.8em; border: 1px solid #ccc; border-radius: 3px; padding: 0 4px; color: #888;">頁面檔案</span>
                            </div>
                            <div class="item-status completed"></div>
                        </div>
                        <div class="module-item">
                            <div class="item-icon" style="background: #e8f5e9; color: #2ecc71;"><i
                                    class="fas fa-link"></i></div>
                            <div>課程相關版權與個資規定(依校方建議更新)</div>
                            <div class="item-status"></div>
                        </div>
                        <div class="module-item">
                            <div class="item-icon" style="background: #e1f5fe; color: #0288d1;"><i
                                    class="fas fa-file-pdf"></i></div>
                            <div>作業繳交規定</div>
                            <div class="item-status completed"></div>
                        </div>
                    </div>
                </div>

                <!-- Module 2 -->
                <div class="module-card">
                    <div class="module-header">
                        <span style="font-weight: bold;">類別基礎(ch7-8複習)</span>
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div class="module-items">
                        <div class="module-item">
                            <div class="item-icon" style="background: #fff3e0; color: #f57c00;"><i
                                    class="fas fa-video"></i></div>
                            <div>講義(僅供上課使用，不可散布) <span
                                    style="font-size: 0.8em; border: 1px solid #ccc; border-radius: 3px; padding: 0 4px; color: #888;">查看校園</span>
                            </div>
                            <div class="item-status completed"></div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iClass Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header class="main-header">
        <div class="logo-section">
            <div class="logo-img">iClass</div>
            <span>淡江大學</span>
            <span style="font-size: 0.9em; padding-left: 10px;">發現課程</span>
        </div>
        <div class="header-right">
            <span>我的主頁 <i class="fas fa-chevron-down"></i></span>
            <i class="far fa-calendar-alt"></i>
            <i class="far fa-bell"></i>
            <i class="far fa-question-circle"></i>
            <div class="user-menu">
                <div class="user-avatar-sm"></div>
                <span>彭律瑋 <i class="fas fa-chevron-down"></i></span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="user-profile-widget">
                <div class="profile-avatar-lg">
                    <!-- Placeholder for avatar -->
                    <img src="https://via.placeholder.com/150" alt="Avatar">
                </div>
                <h3>彭律瑋</h3>
                <p style="color: #888; font-size: 0.9em;">學生</p>
            </div>

            <nav class="nav-menu">
                <div class="section-title" style="padding: 10px 20px; font-size: 0.85em; color: #999;">我的學習</div>
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-home"></i> 首頁
                </a>
                <a href="my_courses.html" class="nav-item">
                    <i class="fas fa-book"></i> 我的課程
                </a>
                <a href="bulletin.html" class="nav-item">
                    <i class="fas fa-bullhorn"></i> 公告
                </a>

                <div class="section-title" style="padding: 15px 20px 5px; font-size: 0.85em; color: #999;">我的資源</div>
                <a href="#" class="nav-item">
                    <i class="far fa-folder"></i> 檔案
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-object-group"></i> 互動教材
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-edit"></i> 個人題庫
                </a>

                <div class="section-title" style="padding: 15px 20px 5px; font-size: 0.85em; color: #999;">帳戶管理</div>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i> 個人設定
                </a>
            </nav>
        </aside>

        <!-- Main Content (Feed) -->
        <main class="main-content">
            <!-- Tabs/Filter -->
            <div style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <span
                    style="font-weight: bold; padding-bottom: 10px; border-bottom: 2px solid var(--primary-color);">動態</span>
                <span style="margin-left: 20px; color: #888;">最新內容</span>
            </div>

            <!-- Feed Items -->
            <div id="activity-feed">
                <!-- Content will be loaded via JS -->
                <div style="text-align: center; padding: 20px; color: #999;">Loading activities...</div>
            </div>

        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="card">
                <div class="section-header">
                    <span><i class="far fa-clock"></i> 最近造訪</span>
                </div>
                <!-- Course Visit Items -->
                <div id="course-visits">
                    <!-- Content will be loaded via JS -->
                </div>
            </div>

            <div class="card">
                <div class="section-header">
                    <span><i class="far fa-calendar-check"></i> 待辦事項</span>
                </div>
                <div id="todo-list">
                    <!-- Content will be loaded via JS -->
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
